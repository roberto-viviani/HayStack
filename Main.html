        <!-- standard template: infopage -->
        <script type="text/template" id="infopage">
            <p id="infotext" class="infopage"></p>
            <button class="infopage btn" id="infobtn">FORTSETZEN</button>
        </script>
        <script>
            hayStack.infopage = {};
            //continuation factory for single trial (for external use)
            hayStack.infopage.simpleContinuationFactory = function(trial) {
                return function() {
                    hayStack.view.setTemplate("infopage", "infopageStyle");
                    var data = trial.data;
                    if (data.length < 2) data.push("fortsetzen");
                    hayStack.view.set(data[0], "infotext");
                    hayStack.view.set(data[1], "infobtn");
                    document.getElementById("infobtn").onmousedown = hayStack.continuations.next;
                }
            }
            //continuation factory for test object
            hayStack.infopage.continuationFactory = function(test) {
                var conts = [];
                conts.push(function() {
                    hayStack.view.setTemplate("infopage", "infopageStyle");
                    var data = test.trials[0].data;
                    if (undefined === data.length) data = [data];
                    if (data.length < 2) data.push("fortsetzen");
                    hayStack.view.set(data[0], "infotext");
                    hayStack.view.set(data[1], "infobtn");
                    document.getElementById("infobtn").onmousedown = hayStack.continuations.next;
                });
                return conts;
            }
        </script>
        <script type="text/template" id="infopageStyle">
            #interface {

            }
            #infobtn {

        <!--- Template ultimatum game -->
        <script type="text/template" id="ultimatum">
            <!-- Top bar for information on rounds -->
            <div class="info" id="display_rounds">
                Runde <span id="round_no">0</span> von <span id="rounds_total">0</span>
            </div>
            

            <!-- ########################################### -->
            <!-- Blank Screen for Intertrial Interval (show for 2-4 s) -->
            <div class="screen" id="intertrial_screen"></div>
            
            
            <!-- ########################################### -->
            <!-- Partner Screen (show for 4s) -->
            <div class="screen" id="partner_screen">

                <div class="box_vertical">
                    <p class="player_box" id="playerone">Spieler 1</p>
                </div>

                <div class="box_vertical">
                    <p class="player_box" id="playertwo">Spieler 2</p>
                </div>

                <div class="no_float"><p id="new_partner">Neuer Partner wurde gefunden. <br>Spieler 2 überlegt sich ein Angebot.</p></div>
            </div>


            <!-- ########################################### -->
            <!-- Offer & Response Screen (show for 4s without buttons / then self-paced)-->
            <div class="screen" id="offer_screen">
                
                <div class="box_vertical">
                    <span class="player_txt">Sie bekommen:</span>
                    <div class="player_box" id="playerone">
                        <p>€ <span id="offer_playerone">12</span></p>
                    </div>  
                </div>

                <div class="box_vertical"> 
                    <span class="player_txt">Spieler 2 bekommt: </span>
                    <div class="player_box" id = "playertwo">                  
                        <p>€ <span id="offer_playertwo">8</span></p>
                    </div>
                </div>

                <div class="no_float"></div>

                <div id="buttons_ar">
                    <p>
                    Angebot
                    <button class="button" id="accept">Akzeptieren</button>
                    oder
                    <button class="button" id="reject">Ablehnen</button>?</p>
                </div>

            </div>

            <!-- ########################################### -->
            <!-- Bottom bar for information on budget -->
            <div class="info" id="display_budget">
                <div class="box_vertical">
                    Ihr Budget: <span id="budget_playerone">0</span> €
                </div>
                <div class="box_vertical">
                    Budget Spieler 2: <span id="budget_playertwo">0</span> €
                </div>

            </div>
        </script>
        <script type="text/template" id="ultimatumStyle">

            .box_vertical {

                margin-left:auto;

            }
